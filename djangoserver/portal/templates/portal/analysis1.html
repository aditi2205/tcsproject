{% extends 'portal/base.html' %}

{% block title %}
 Analysis
{% endblock %}
{% block body %}

<main>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta charset="utf-8">

  <style>
  p {
    width: 400px;
  }

    button {
        background-color: transparent ;
        border: none;
        color: #64b5f6;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
}
    button:active {
        background-color: transparent ;
        border: none;
        color: #64b5f6;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>



<div class="w3-container">
    <div class="w3-card-4" style="height: 100px;">
        <div class="w3-container w3-center">
                <button class="btncls">Analysis of male and females who are having depression.</button>
                <p hidden>
                 <iframe src="{% url 'analysis2' %} "width="900" height="500">
                      <p>Your browser does not support iframes.</p>
                    </iframe>
                </p>
        </div>
    </div>

    <div class="w3-card-4" style="height: 100px;">
        <div class="w3-container w3-center">
                <button class="btncls">Analysis of different age groups.</button>
                <p hidden>
                 <iframe src="{% url 'analysis3' %} "width="900" height="500">
                      <p>Your browser does not support iframes.</p>
                    </iframe>
                </p>
        </div>
    </div>

    <div class="w3-card-4" style="height: 100px;">
        <div class="w3-container w3-center">
                <button class="btncls">Analysis of Students suffering from depression.</button>
                <p hidden>
                 <iframe src="{% url 'analysis4' %} "width="900" height="500">
                      <p>Your browser does not support iframes.</p>
                    </iframe>
                </p>
        </div>
    </div>

     <div class="w3-card-4" style="height: 100px;">
        <div class="w3-container w3-center">
                <button class="btncls">Analysis of male and females as per their relationship status.</button>
                <p hidden>
                 <iframe src="{% url 'analysis5' %} "width="900" height="500">
                      <p>Your browser does not support iframes.</p>
                    </iframe>
                </p>
        </div>
    </div>




    <div class="w3-card-4" style="height: 100px;">
        <div class="w3-container w3-center">
                <button class="btncls">Analysis of people according to their occupation.</button>
                <p hidden>
                 <iframe src="{% url 'analysis6' %} "width="900" height="500">
                      <p>Your browser does not support iframes.</p>
                    </iframe>
                </p>
        </div>
    </div>


</div>
<script>
$(".btncls").click(function() {
  $(this).next().slideToggle( "slow" );
});
</script>




</body>

</main>
{% endblock %}
